{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    href="{% static 'css/base.css' %}"

  {% endblock %}

    <div class="header-logo-container">
      <a href="/">
        <img 
          src="" 
          alt="The Travel Book Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
          <li><a href="/travels">All Travels</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/home">Login</a></li>
      </ul>
    </nav>

    {% block content %}
    {% endblock %}

</html>
