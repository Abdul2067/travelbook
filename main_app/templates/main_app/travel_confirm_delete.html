{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/travel-delete.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Delete {{ travel.city }}, {{ travel.country }}?</h1>
  <img src="{% static 'images/add-travel.svg' %}" alt="Add Travel"/>
</div>
<h2>Are your sure you want to delete this travel? Last chance.</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url "travels_detail" travel.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
