{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" 
  rel="stylesheet" 
/>
<link 
  rel="stylesheet" 
  href="{% static 'css/mcdp.css' %}"
>
<script 
  src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"
>
</script>
<script defer src={% static 'js/travel-form.js' %}></script>
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if object %}
  <h1>Edit a Travel</h1>
  {% else %}
  <h1>Add a Travel</h1>
  {% endif %}
  <img src="{% static 'images/add-travel.svg' %}" alt="Add Travel"/>
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
