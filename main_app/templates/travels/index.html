{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/travel-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Cat List</h1>
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
</section>

<section class="card-container">
  {% for travel in travels %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/' %}" 
            alt=""
          >
        </div>
        <h2 class="card-title">{{ travel.city }}, {{ travel.country }}</h2>
        <p>{{ tavel.date }}</p>
        <p><small>{{ travel.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
