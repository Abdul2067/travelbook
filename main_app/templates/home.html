{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="travel-container active">
      <img src=" {% static 'images/travel-new-york.svg' %}" class="d-block w-100" alt="New York">
    </div>
    <div class="travel-container">
      <img src="{% static 'images/travel-italy.svg' %}" class="d-block w-100" alt="Italy">
    </div>
    <div class="travel-container">
      <img src="{% static 'images/travel-japan.svg' %}" class="d-block w-100" alt="Japan">
    </div>
    <div class="travel-container">
      <img src="{% static 'images/travel-palestine.svg' %}" class="d-block w-100" alt="Palestine">
    </div>
  </div>
</div>
</section>
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
