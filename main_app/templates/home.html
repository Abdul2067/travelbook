{% extends 'base.html' %}

{% load static %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>

<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous"/>

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"
></script>

{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Welcome to Travel Book</h1>
{% endif %}

<section class="logo-container">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="travel-container carousel-item active">
      <img src=" {% static 'images/travel-new-york.svg' %}" class="d-block w-100" alt="New York">
    </div>
    <div class="travel-container carousel-item">
      <img src="{% static 'images/travel-italy.svg' %}" class="d-block w-100" alt="Italy">
    </div>
    <div class="travel-container carousel-item">
      <img src="{% static 'images/travel-japan.svg' %}" class="d-block w-100" alt="Japan">
    </div>
    <div class="travel-container carousel-item">
      <img src="{% static 'images/travel-palestine.svg' %}" class="d-block w-100" alt="Palestine">
    </div>
    <div class="travel-container carousel-item">
      <img src="{% static 'images/travel-copenhagen.svg' %}" class="d-block w-100" alt="Copenhagen">
    </div>
  </div>
</div>
</section>

{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}

{% endblock %}
